<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f3f3f3;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
background: #45a049;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    // Predefined users (Dynamic check)
    const users = {
      "admin": "12345",
      "ayush": "password",
      "guest": "guest123"
    };

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

 if (users[username] && users[username] === password) {
        message.style.color = "green";
        message.innerText = "✅ Login Successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // redirect page
        }, 1500);
      } else {
        message.style.color = "red";
        message.innerText = "❌ Invalid username or password";
      }
    }
  </script>
</body>
</html>
